<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Espere por favor</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="porcentaje" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [nombreLeyenda]="'leyenda del componente desde el padre'" [valorInicial]="porcentaje" (cambioPorcentaje)="actualizar($event)"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Texto 3</h4>
                <div class="progress">
                    <div class="progress-bar w-75" role="progressbar" [attr.aria-valuenow]="porcentaje" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>
