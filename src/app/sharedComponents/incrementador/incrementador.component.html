<h4 class="card-title">{{leyenda}}</h4>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="aumentarProgreso()">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
    <input #txtProgress type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" min="1" max="100" (ngModelChange)="verificarCambio($event)">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="disminuirProgreso()">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
</div>
